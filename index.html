<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basket Ball</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Home</h1>
        <div class="board">
          <h1 id="scoreHome">0</h1>
        </div>
        <div class="BTN">
          <button onclick="plus1Home()">+ 1</button>
          <button onclick="plus2Home()">+ 2</button>
          <button onclick="plus3Home()">+ 3</button>
        </div>
      </div>

      <div class="card">
        <h1>Guest</h1>
        <div class="board">
          <h1 id="scoreGuest">0</h1>
        </div>
        <div class="BTN">
          <button onclick="plus1Guest()">+ 1</button>
          <button onclick="plus2Guest()">+ 2</button>
          <button onclick="plus3Guest()">+ 3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
